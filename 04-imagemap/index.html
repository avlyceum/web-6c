<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image map</title>
    <style>
        img {
            width: 100%;
            height: auto;
        }
    </style>
    <script src="https://unpkg.com/image-map/dist/image-map.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageMap = new ImageMap('img[usemap]');
        });
    </script>
</head>
<body>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="https://ekonomika.ko.net.ua/wp-content/uploads/2019/05/%D0%9D%D0%BE%D0%B2%D0%B8%D0%BD%D0%B8-%D0%A3%D0%B6%D0%B3%D0%BE%D1%80%D0%BE%D0%B4%D0%B0.jpg" usemap="#image-map">

    <map name="image-map">
        <area target="_blank" alt="16-ти поверхівка" title="16-ти поверхівка" href="#16poverhivka" coords="211,138,249,183" shape="rect">
        <area target="_blank" alt="Драмтеатр" title="Драмтеатр" href="#theater" coords="616,291,61" shape="circle">
        <area target="_blank" alt="Готель Ужгород" title="Готель Ужгород" href="#hoteluzh" coords="266,165,264,153,289,150,308,143,326,150,329,163,281,166" shape="poly">
    </map>
</body>
</html>
